<ion-content data-comp-id="content.1">
    <ion-list data-comp-id="list.1">
        <ion-item data-comp-id="input.1">
            <ion-label>Username</ion-label>
            <ion-input [(ngModel)]="data.username" placeholder="Type here..." type="text"></ion-input>
        </ion-item>
        <ion-item data-comp-id="input.2">
            <ion-label>Password</ion-label>
            <ion-input [(ngModel)]="data.password" placeholder="Type here..." type="text"></ion-input>
        </ion-item>
    </ion-list>
    <button (click)="action('Submit')" block="" data-comp-id="button.1"
        ion-button="">
        <span>Submit</span>
    </button>
</ion-content>
